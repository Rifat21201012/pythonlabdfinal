<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light grey background color */
        }

        .signup-container {
            background-color: #fff; /* White background color */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            color: #e74c3c; /* Red color */
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background-color: #f1f1f1; /* Light grey background color */
            padding: 15px 20px;
            margin-bottom: 10px;
        }

        button {
            background-color: #e74c3c; /* Red color */
            color: #fff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #e74c3c; /* Red color for link */
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Register</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password1" placeholder="Password" required><br>
            <input type="password" name="password2" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
