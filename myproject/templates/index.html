<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light grey background color */
        }

        .navbar {
            background-color: #333; /* Dark background color */
            overflow: hidden;
            color: #fff; /* White text color */
            display: flex;
            justify-content: center; /* Align items horizontally to the center */
            align-items: center; /* Align items vertically to the center */
            padding: 10px 0; /* Add padding to the top and bottom */
        }

        .navbar a {
            display: block;
            color: inherit; /* Inherit color from parent (.navbar) */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555; /* Darker background color on hover */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e74c3c; /* Red color */
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
        }

        .btn {
            background-color: #e74c3c; /* Red color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            margin: 0 10px; /* Add margin between buttons */
            display: inline-block;
        }

        .btn:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: scale(1.05); /* Scale button slightly on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-search"></i> Search Donor</a>
        <a href="{% url 'signup' %}" class="btn">Register</a>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </div>

    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is the homepage of our website. Feel free to explore!</p>
        <a href="{% url 'signup' %}" class="btn">Join as a Donor</a>
        <a href="#" class="btn">Search Donor</a>
    </div>

    <!-- Font Awesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
